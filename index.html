<!DOCTYPE html>
<html>
<head>
	<title>Insta-collage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script src="https://use.fontawesome.com/be0dd1e218.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section id="cabecera">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center txt-cabecera">
					<p>Idioma : Español (España) <i class="fa fa-angle-down"></i></p>
				</div>
			</div>
		</div>
	</section>
	<section id="logo">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<img class="img-responsive" src="assets/img/white_instagram_text_logo1.png" alt="LOGO">
				</div>
			</div>
		</div>
	</section>
	<section id="form">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="input-group">
					  <input type="text" class="formname" placeholder="Username" aria-describedby="basic-addon1">
					</div>
					<br>
					<div class="input-group">
					  <input type="text" class="formpsw" placeholder="Password" aria-describedby="basic-addon2">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn btn-outline-secondary btn-iniciar">Iniciar Sesión</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 bajada-btn">
					<p>¿Has olvidado tu información de inicio de sesión? Obtén ayuda.</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center txt-o">
					<hr class="raya">
					<p class="o-txt">O</p>
					<hr class="raya">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center facebook">
					<i class="fa fa-facebook-square" aria-hidden="true" style="font-size: 27px;"></i>
					<p>Iniciar sesión con Facebook</p>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/main.js"></script>
</body>
</html>
